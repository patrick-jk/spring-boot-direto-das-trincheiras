spring:
  sql:
    init:
      mode: always
  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        globally_quoted_identifiers: true
server:
  error:
    include-binding-errors: always
    include-message: always

brasil-api:
  base-url: https://localhost:8085/api
  cep-uri: /cep/v1/{cep}